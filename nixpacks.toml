[phases.setup]
nixPkgs = ["python311", "curl"]

[phases.install]
cmds = [
  "curl -LsSf https://astral.sh/uv/install.sh | sh"
]

[phases.build]
cmds = []

[start]
cmd = "python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"

# Nixpacks will auto-detect requirements.txt and install dependencies
# We only need to add uv installation in the install phase

